adminer:
  image: dockerizedrupal/adminer:latest
  hostname: adminer
  ports:
    - "80:80"
    - "443:443"
  volumes_from:
    - adminerdata
  environment:
    - SERVER_NAME=localhost
    - TIMEOUT=300
    - PROTOCOLS=https,http
    - USERNAME=root
    - PASSWORD=root
adminerdata:
  image: dockerizedrupal/data:latest
  hostname: adminerdata
  volumes:
    - /adminer
